<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoNesting DXF – Advanced Polygon Packing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AutoNesting DXF – Advanced Polygon Packing</h1>
  <!-- Зона drag-and-drop -->
  <div id="dropZone" class="drop-zone">
    Перетащите DXF-файл сюда или кликните для выбора.
    <input type="file" id="fileInput" accept=".dxf" style="display: none">
  </div>
  
  <!-- Canvas для визуализации раскладки -->
  <canvas id="canvas"></canvas>
  
  <!-- Кнопка экспорта обработанного DXF -->
  <button id="exportBtn" style="display: none;">Экспортировать DXF</button>
  
  <!-- Подключение dxf-parser через CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dxf-parser/4.5.0/dxf-parser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
